<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form | FreshFusionBowls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf8e5; /* Light green background */
            color: #2d572c; /* Dark green text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #4caf50; /* Primary green color */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            max-width: 600px; /* Limit the width of the content */
            text-align: center; /* Center align text */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between form fields */
        }

        label {
            font-weight: bold;
            text-align: left;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #4caf50;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <p>Please fill out the form below, and weâ€™ll get back to you as soon as possible!</p>
        <form action="submit-form.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>

            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>
</body>
</html>
